<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auslan Balloon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>Auslan Balloon Game</h1>
    <form id="player-form">
      <input type="text" id="player-name" placeholder="Your Name" required />
      <input type="text" id="player-class" placeholder="Class" required />
      <button type="submit">Start Game</button>
    </form>
  </div>

  <div id="game-container" class="hidden">
    <div id="video-container">
      <video id="auslan-video" width="300" autoplay muted loop></video>
    </div>

    <div id="balloon-area"></div>

    <div id="game-ui">
      <p id="score">Score: 0</p>
      <p id="level">Level: 1</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
