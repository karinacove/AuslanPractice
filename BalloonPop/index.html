<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auslan Balloon Game</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #dc3545; /* red */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-family: sans-serif;
      z-index: 1500;
      transition: background-color 0.3s;
    }
    
    #logoutBtn:hover {
      background-color: #a71d2a;
    }
    
    #student-info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      max-width: 320px;
      font-family: sans-serif;
      font-weight: bold;
      z-index: 1000;
    }

    #finishButton {
      position: fixed;
      top: 60px;
      right: 10px;
      width: auto;
      height: 50px;
      cursor: pointer;
      pointer-events: auto;
      background: url('assets/finish.png') contain;
    }
  </style>
</head>
<body>
  <div id="student-info"></div>
  <button id="logoutBtn" title="Logout">Logout</button>
  </div>

  <!-- Background Layer -->
  <div id="background"></div>

  <!-- Game Container -->
  <div id="game-container" style="display: none;">
    <div id="scoreboard">
      <div id="score">Score: 0</div>
      <div id="level">Level: 1</div>
    </div>
      <button id="finishButton">Finish</button>
  </div>
    <div id="balloon-area"></div>
    <div id="character-container">
      <img src="assets/character/MrsC.png" alt="Mrs C" id="mrs-c" />
      <div id="thought-bubble"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
