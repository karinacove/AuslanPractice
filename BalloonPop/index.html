<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auslan Balloon Game</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Student Info -->
  <div id="student-info"></div>

  <!-- Stop Button (top right) -->
<button id="stop-btn">
  <img src="assets/stop.png" alt="Stop">
</button>


  <!-- Background Layer -->
  <div id="background"></div>

  <!-- Game Container -->
  <div id="game-container" style="display: none;">
    <div id="scoreboard">
      <div id="score">Score: 0</div>
      <div id="level">Level: 1</div>
    </div>
    <div id="balloon-area"></div>
    <div id="character-container">
      <img src="assets/character/MrsC.png" alt="Mrs C" id="mrs-c" />
      <div id="thought-bubble"></div>
    </div>
  </div>

  <!-- End Game Modal -->
  <div id="end-modal">
    <div id="end-modal-content">
      <p id="score-display">Score: 0</p>
      <img id="continue-btn" src="assets/continue.png" alt="Continue" />
      <img id="finish-btn" src="assets/finish.png" alt="Finish Game" />
      <img id="again-btn" src="assets/Again.png" alt="Play Again" />
      <img id="logout-btn" src="assets/logout.png" alt="Logout" />
    </div>
  </div>

  <!-- Hidden iframe for Google Form submission -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
