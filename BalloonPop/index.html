<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auslan Balloon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>Auslan Balloon Game</h1>
    <form id="player-form">
      <input type="text" id="player-name" placeholder="Your Name" required />
      <input type="text" id="player-class" placeholder="Class" required />
      <button type="submit">Start Game</button>
    </form>
  </div>

<div id="video-container">
  <img id="mrs-c" src="assets/character/MrsC.png" alt="Mrs C" />
  <div id="thought-bubble">
    <img id="colour-sign" src="" alt="Colour Sign" />
    <img id="number-sign" src="" alt="Number Sign" />
  </div>
</div>

    <div id="balloon-area"></div>

    <div id="game-ui">
      <p id="score">Score: 0</p>
      <p id="level">Level: 1</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
