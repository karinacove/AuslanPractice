<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auslan Balloon Game</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #student-info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      max-width: 320px;
      font-family: sans-serif;
      font-weight: bold;
      z-index: 1000;
    }

    /* Finish button */
    #finish-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Modal */
    #end-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #end-modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
    }

    #end-modal-content img {
      width: 120px;
      margin: 10px;
      cursor: pointer;
    }

    #score-display {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="student-info"></div>

  <!-- Finish Button -->
  <img id="finish-btn" src="assets/finish.png" alt="Finish Game" title="Finish Game" />

  <!-- Modal Popup -->
  <div id="end-modal">
    <div id="end-modal-content">
      <p id="score-display">Score: 0</p>
      <img id="again-btn" src="assets/again.png" alt="Play Again" title="Play Again" />
      <img id="menu-btn" src="assets/menu.png" alt="Main Menu" title="Main Menu" />
      <img id="logout-btn" src="assets/logout.png" alt="Logout" title="Logout" />
    </div>
  </div>

  <!-- Background Layer -->
  <div id="background"></div>

  <!-- Game Container -->
  <div id="game-container" style="display: none;">
    <div id="scoreboard">
      <div id="score">Score: 0</div>
      <div id="level">Level: 1</div>
    </div>
    <div id="balloon-area"></div>
    <div id="character-container">
      <img src="assets/character/MrsC.png" alt="Mrs C" id="mrs-c" />
      <div id="thought-bubble"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
