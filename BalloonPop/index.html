<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auslan Balloon Pop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>Welcome to Auslan Balloon Pop!</h1>
    <form id="player-form">
      <label for="player-name">Name:</label>
      <input type="text" id="player-name" required />
      <label for="player-class">Class:</label>
      <input type="text" id="player-class" required />
      <button type="submit">Start</button>
    </form>
  </div>

  <div id="game-container" class="hidden">
    <div id="info">
      <div id="score">Score: 0</div>
      <div id="level">Level: 1</div>
    </div>
    <div id="balloon-area"></div>

    <div id="video-container">
      <img id="mrs-c" src="assets/character/MrsC.png" alt="Mrs C" />
      <div id="thought-bubble" class="hidden">
        <img id="colour-sign" src="" alt="Colour sign" />
        <img id="number-sign" src="" alt="Number sign" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
