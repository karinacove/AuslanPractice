<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auslan Wordle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Auslan Finger Spelling';
            src: url('assets/Auslan Finger Spelling.otf') format('opentype');
        }
        body {
            text-align: center;
            background-image: url('assets/Wordle Template 2.png');
            background-size: cover;
            background-position: center;
        }
        .cell {
            font-family: 'Auslan Finger Spelling', sans-serif;
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            font-size: 60pt;
            margin: 2px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Auslan Wordle</h1>
    
    <div id="game-board" class="grid-container">
        <!-- 6 rows for attempts -->
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    </div>
    
    <img id="auslan-clap" src="assets/clap.gif" style="display: none;" alt="Auslan Clap">
    
    <script src="script.js"></script>
</body>
</html>
