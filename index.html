<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="students.js"></script> <!-- NEW: load class & role data -->
  <style>
    body {
      font-family: 'Auslan Finger Spelling', sans-serif;
      text-align: center;
      background: url('Mrs C‚Äôs Auslan Practice.png') no-repeat center center;
      background-size: contain;
      background-attachment: fixed;
      background-color: #5b65a9;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-top: 40px;
    }

    .bottom-row-links {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #222; /* or whatever background */
      display: flex;
      justify-content: center; /* center them horizontally */
      gap: 20px; /* spacing between links */
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }    

    .bottom-row-links a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #444;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .bottom-row-links a:hover {
      background-color: #28a745; /* highlight on hover */
    }

    .matching-game {
      background-color: #28a745;
      color: white;
    }

    .corner-link {
      position: fixed;
      padding: 15px 30px;
      background-color: #007acc;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s;
      white-space: nowrap;
    }

    .corner-link:hover {
      background-color: #005fa3;
    }

    .top-left {
      top: 20px;
      left: 20px;
    }

    .top-right {
      top: 20px;
      right: 20px;
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
    }

    /* LOGIN POPUP MODAL STYLES */
    #loginModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.6);
      z-index: 2000;
      font-family: 'Auslan Finger Spelling', sans-serif;
    }

    #modalContent {
      background: white; 
      padding: 20px; 
      border-radius: 12px; 
      max-width: 320px; 
      margin: 10vh auto; 
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: left;
    }

    #modalContent h2, #modalContent h3 {
      text-align: center;
      margin-top: 0;
    }

    #modalContent label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    #modalContent input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #modalContent button {
      width: 100%;
      padding: 12px;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #modalLoginForm button {
      background-color: #28a745;
    }

    #modalGuestForm button {
      background-color: #007acc;
    }

    #modalContent hr {
      margin: 20px 0;
    }

    #logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 100px;
      cursor: pointer;
      z-index: 1000;
    }
    
    #logout-btn:hover {
      opacity: 0.8;
    }

    /* GREETING TEXT */
    #greeting {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-family: 'Auslan Finger Spelling', sans-serif;
      z-index: 1500;
      display: none; /* hidden initially */
    }
    
    /* Slight tweaks for selects */
    #modalContent select, #modalContent input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="greeting"></div>
  <img id="logout-btn" src="logout.png" alt="logoutBtn" />

  <div class="bottom-row-links">
    <a href="wordle/">Auslan Wordle</a>
    <a href="BalloonPop/index.html">üéà Balloon Pop</a>
    <a href="FingerspellingChallenge/index.html">üî° Fingerspelling Challenge</a>
    <a href="MatchingGame/hub.html" class="matching-game">üß© Matching Game</a>
    <a href=Sentences/index.html" class="sentences">üìù Sentences</a>
  </div>

  <!-- LOGIN POPUP MODAL -->
  <div id="loginModal">
    <div id="modalContent">
      <h2>Student Log In</h2>

      <!-- STUDENT LOGIN -->
      <form id="modalLoginForm">
        <label for="classSelect">Class:</label>
        <select id="classSelect" required>
          <option value="">-- Select Class --</option>
        </select>

        <label for="nameSelect">Name:</label>
        <select id="nameSelect" required disabled>
          <option value="">-- Select Name --</option>
        </select>

        <button type="submit">Login</button>
      </form>

      <hr />

      <!-- GUEST LOGIN -->
      <h3>Guest Login</h3>
      <form id="modalGuestForm">
        <label for="roleSelect">I am a:</label>
        <select id="roleSelect" required>
          <option value="">-- Select Role --</option>
        </select>

        <label for="modalGuestName">Name:</label>
        <input type="text" id="modalGuestName" name="modalGuestName" placeholder="Enter your name" required autocomplete="off" />
        <button type="submit">Play as Guest</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('loginModal');
    const logoutBtn = document.getElementById('logout-btn');
    const greeting = document.getElementById('greeting');

    const classSelect = document.getElementById("classSelect");
    const nameSelect = document.getElementById("nameSelect");
    const roleSelect = document.getElementById("roleSelect");

    // === Fill dropdowns from students.js ===
    Object.keys(classData).forEach(cls => {
      const opt = document.createElement("option");
      opt.value = cls;
      opt.textContent = cls;
      classSelect.appendChild(opt);
    });

    homeRoles.forEach(role => {
      const opt = document.createElement("option");
      opt.value = role;
      opt.textContent = role;
      roleSelect.appendChild(opt);
    });

    classSelect.addEventListener("change", function () {
      const selectedClass = this.value;
      nameSelect.innerHTML = '<option value="">-- Select Name --</option>';
      if (selectedClass && classData[selectedClass]) {
        classData[selectedClass].forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          nameSelect.appendChild(opt);
        });
        nameSelect.disabled = false;
      } else {
        nameSelect.disabled = true;
      }
    });

    function showModal() {
      modal.style.display = 'block';
      logoutBtn.style.display = 'none';
      greeting.style.display = 'none';
    }

    function hideModal() {
      modal.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      greeting.style.display = 'block';
    }

    function updateGreeting(name, studentClass) {
      greeting.textContent = `Welcome, ${name} (${studentClass})`;
    }

    function checkLogin() {
      const savedName = localStorage.getItem('studentName');
      const savedClass = localStorage.getItem('studentClass');
      if (savedName && savedClass) {
        updateGreeting(savedName, savedClass);
        hideModal();
      } else {
        showModal();
      }
    }
    checkLogin();

    // === Handle student login ===
    document.getElementById('modalLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = nameSelect.value;
      const studentClass = classSelect.value;
      if (name && studentClass) {
        localStorage.setItem('studentName', name);
        localStorage.setItem('studentClass', studentClass);
        localStorage.setItem('userType', 'Student');
        updateGreeting(name, studentClass);
        hideModal();
      }
    });

    // === Handle home/guest login ===
    document.getElementById('modalGuestForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const role = roleSelect.value;
      const guestName = document.getElementById('modalGuestName').value.trim();
      if (role && guestName) {
        localStorage.setItem('studentName', guestName);
        localStorage.setItem('studentClass', 'Home - ' + role);
        localStorage.setItem('userType', role);
        updateGreeting(guestName, 'Home - ' + role);
        hideModal();
      }
    });

    // === Logout button ===
    logoutBtn.addEventListener('click', () => {
      localStorage.clear();
      showModal();
    });
  </script>
</body>
</html>
