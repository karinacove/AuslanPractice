<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Auslan Finger Spelling';
            src: url('assets/Auslan Finger Spelling.otf') format('opentype');
        }
        body {
            text-align: center;
            background-image: url('assets/Wordle Template 2.png');
            background-position: center;
        }
        .cell {
            font-family: 'Auslan Finger Spelling', sans-serif;
            width: 250px;
            height: 250px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 15px solid black;
            border-radius: 30px;
            padding: 10px;
            font-size: 200pt;
            margin: 9px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
                   }
    </style>
</head>
<body>
    <div id="game-container" class="grid-container">
        <!-- 6 rows for attempts -->
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    </div>

    <img id="AuslanClap" src="assets/auslan-clap.gif" style="display: none;" alt="Auslan Clap">
    
    <script src="script.js"></script>

    <div id="incorrectWordMessage"></div>
    
    <div id="leaderboard"></div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

    
</body>
</html>
