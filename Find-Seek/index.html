<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find & Seek Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="levelTitle" style="display: none;"></div>
  <div id="game-container">
    <div id="header">
      <div id="student-info">
        <span id="student-name"></span>
        <span id="student-class"></span>
      </div>
      <button id="finish-btn">
        <img src="assets/finish.png" alt="Finish" />
      </button>
    </div>

    <div id="scene-container">
      <img id="scene-background" src="scene/level1.png" alt="Level Background" />
      <div id="match-overlay"></div>
    </div>

    <div id="sidebar">
      <div id="match-list"></div>
      <div id="itemsContainer"></div>
    </div>

    <div id="feedback-popup"></div>

    <div id="end-modal" class="modal hidden">
      <img src="assets/clap.gif" alt="Congratulations" class="clap-gif" />
      <div id="modal-score"></div>
      <div class="modal-buttons">
        <button id="menu-button">
          <img src="assets/menu.png" alt="Menu" />
        </button>
        <button id="continue-button">
          <img src="assets/continue.png" alt="Continue" />
        </button>
        <button id="again-button">
          <img src="assets/again.png" alt="Again" />
        </button>
      </div>
    </div>
  </div>

  <script src="find-seek.js"></script>
</body>
</html>
