<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auslan Matching Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
    }
    #studentInfo {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      overflow-x: hidden;
    }
    .layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }
    .left-signs, .right-signs {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 15px;
      margin: 20px;
    }
    .grid-item {
      aspect-ratio: 1 / 1;
      border: 2px solid #ccc;
      position: relative;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .grid-item img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }
    .grid-item.matched::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/correct.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
    }
    .draggable {
      width: 70px;
      height: 70px;
      cursor: grab;
    }
    .draggable.hidden {
      display: none;
    }
    .draggable.shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(3px, 0px); }
      50% { transform: translate(-3px, 0px); }
      75% { transform: translate(3px, 0px); }
      100% { transform: translate(0px, 0px); }
    }
    #nextLevel {
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #nextLevel:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <p id="studentInfo"></p>
  <div class="container">
    <h1 id="levelTitle">Level 1: Match the Sign to the Picture</h1>
    <div class="layout">
      <div class="left-signs" id="leftSigns"></div>
      <div id="gameBoard" class="game-board"></div>
      <div class="right-signs" id="rightSigns"></div>
    </div>
    <button id="nextLevel" style="display:none">Next Level</button>
  </div>

  <script>
    const levelData = {
      1: 'Match the Sign to the Picture',
      2: 'Match the Picture to the Sign',
      3: 'Mixed Challenge: Match Signs and Pictures'
    };

    const urlParams = new URLSearchParams(window.location.search);
    const level = parseInt(urlParams.get('level') || '1');

    document.getElementById('levelTitle').innerText = `Level ${level}: ${levelData[level]}`;

    // This setup depends on how your script.js generates the board. It needs:
    // - gameBoard with 9 targets (either signs or images depending on level)
    // - 12 draggable items (inverse of the targets)

    // These elements will be dynamically filled in script.js based on level
    // You should now adapt script.js to read the 'level' variable and build accordingly

    document.getElementById("studentInfo").innerText = `Name: ${urlParams.get('name') || ''}, Class: ${urlParams.get('class') || ''}`;

    // Next level button handler
    document.getElementById("nextLevel").addEventListener("click", () => {
      const next = level < 3 ? level + 1 : 1;
      const params = new URLSearchParams(window.location.search);
      params.set("level", next);
      window.location.search = params.toString();
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
