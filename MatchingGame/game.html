<!-- game.html (Matching Game Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auslan Matching Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin: 20px auto;
      width: 90vw;
      max-width: 600px;
    }
    .grid-item {
      width: 120px;
      height: 120px;
      border: 2px solid #ccc;
      position: relative;
      background-color: white;
    }
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .grid-item.matched::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/correct.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
    }
    .draggable-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      width: 100vw;
      max-width: 1000px;
      margin-bottom: 20px;
    }
    .draggable {
      width: 80px;
      height: 80px;
      margin: 10px;
      cursor: grab;
    }
    .draggable.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="levelTitle">Level 1: Match the Sign to the Picture</h1>
    <p id="studentInfo"></p>
    <div class="draggable-container" id="draggables"></div>
    <div id="gameBoard" class="game-board"></div>
    <button id="nextLevel" style="display:none">Next Level</button>
  </div>

  <script>
    const studentName = localStorage.getItem("studentName") || "";
    const studentClass = localStorage.getItem("studentClass") || "";
    if (!studentName || !studentClass) {
      window.location.href = "index.html";
    } else {
      document.getElementById("studentInfo").textContent = `Signed in as: ${studentName} (${studentClass})`;
    }

    const topic = localStorage.getItem("selectedTopic") || "alphabet";
    const levelTitle = document.getElementById("levelTitle");
    const gameBoard = document.getElementById("gameBoard");
    const draggables = document.getElementById("draggables");
    const nextButton = document.getElementById("nextLevel");

    let correctMatches = 0;

    const letters = "abcdefghijklmnopqrstuvwxyz".split("").slice(0, 12);

    function initGame() {
      gameBoard.innerHTML = "";
      draggables.innerHTML = "";
      correctMatches = 0;

      matchItems.forEach(word => {
        const div = document.createElement("div");
        div.className = "grid-item";
        div.dataset.word = word;

        const img = document.createElement("img");
        img.src = `assets/${topic}/clipart/${word}.png`;
        img.alt = word;
        div.appendChild(img);

        div.addEventListener("dragover", e => e.preventDefault());
        div.addEventListener("drop", handleDrop);

        gameBoard.appendChild(div);
      });

      const allSigns = [...matchItems, ...extras].sort(() => 0.5 - Math.random());

      allSigns.forEach(word => {
        const img = document.createElement("img");
        img.src = `assets/${topic}/signs/sign-${word}.png`;
        img.alt = word;
        img.className = "draggable";
        img.setAttribute("draggable", true);
        img.dataset.word = word;

        img.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", word);
        });

        draggables.appendChild(img);
      });
    }

    function handleDrop(e) {
      e.preventDefault();
      const dropTarget = e.currentTarget;
      const targetWord = dropTarget.dataset.word;
      const draggedWord = e.dataTransfer.getData("text/plain");
      const draggedImg = document.querySelector(`[data-word='${draggedWord}']`);

      if (draggedWord === targetWord && !dropTarget.classList.contains("matched")) {
        dropTarget.classList.add("matched");
        if (draggedImg) draggedImg.classList.add("hidden");
        correctMatches++;

        if (correctMatches === 9) {
          nextButton.style.display = "block";
        }
      } else {
        // show incorrect overlay briefly then reset
        if (draggedImg) {
          const originalPos = draggedImg.parentElement;
          const wrongIndicator = document.createElement("img");
          wrongIndicator.src = "assets/wrong.png";
          wrongIndicator.style.position = "absolute";
          wrongIndicator.style.width = "100px";
          wrongIndicator.style.zIndex = "10";
          wrongIndicator.style.top = "0";
          wrongIndicator.style.left = "0";
          document.body.appendChild(wrongIndicator);
          setTimeout(() => wrongIndicator.remove(), 500);
        }
      }
    }

    initGame();

    nextButton.addEventListener("click", () => {
      alert("Proceeding to Level 2: functionality coming soon.");
    });
  </script>
</body>
</html>
