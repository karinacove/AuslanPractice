<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Auslan Matching Game</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    background-color: #e6f0ff;
    user-select: none;
  }

  #draggables-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 1200px;
    margin: 20px 10px;
  }

  .draggables-column {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 120px;
    max-height: 600px;
    overflow-y: auto;
    background: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 10px;
  }

  .draggable-letter {
    background-color: #5a8dee;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    padding: 14px 0;
    border-radius: 8px;
    cursor: grab;
    user-select: none;
  }
  .draggable-letter:active {
    cursor: grabbing;
  }

  #grid-container {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-template-rows: repeat(3, 120px);
    gap: 15px;
    background: white;
    border: 3px solid #333;
    border-radius: 10px;
    padding: 10px;
    margin: 20px 20px;
    user-select: none;
  }

  .grid-cell {
    border: 2px dashed #888;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    font-weight: bold;
    color: #444;
    position: relative;
  }
  .grid-cell.correct {
    border-color: #4CAF50;
    background-color: #d9f6dd;
    color: #2a6f2a;
  }

  img.clipart {
    max-width: 100px;
    max-height: 100px;
    user-select: none;
    pointer-events: none;
  }

  /* Feedback icons style */
  #correct-feedback, #wrong-feedback {
    position: fixed;
    width: 80px;
    height: 80px;
    pointer-events: none;
    display: none;
    z-index: 1000;
  }

</style>
</head>
<body>

<!-- Left and right draggable letters columns -->
<div id="draggables-container">
  <div id="draggables-left" class="draggables-column"></div>
  <div id="grid-container"></div>
  <div id="draggables-right" class="draggables-column"></div>
</div>

<!-- Feedback images -->
<img id="correct-feedback" src="assets/correct.png" alt="Correct" />
<img id="wrong-feedback" src="assets/wrong.png" alt="Wrong" />

<script>
  // Example cliparts & words for the grid and draggable letters
  // Replace these with your real clipart file names and matching letters
  const levelsData = {
    1: [
      { word: "A", img: "assets/cliparts/apple.png" },
      { word: "B", img: "assets/cliparts/ball.png" },
      { word: "C", img: "assets/cliparts/cat.png" },
      { word: "D", img: "assets/cliparts/dog.png" },
      { word: "E", img: "assets/cliparts/egg.png" },
      { word: "F", img: "assets/cliparts/fish.png" },
      { word: "G", img: "assets/cliparts/gift.png" },
      { word: "H", img: "assets/cliparts/hat.png" },
      { word: "I", img: "assets/cliparts/icecream.png" }
    ]
    // Add more levels if needed...
  };

  // Globals
  let level = 1;
  const maxLevel = Object.keys(levelsData).length;
  let matchedCount = 0;

  const draggablesLeft = document.getElementById("draggables-left");
  const draggablesRight = document.getElementById("draggables-right");
  const gridContainer = document.getElementById("grid-container");
  const correctFeedback = document.getElementById("correct-feedback");
  const wrongFeedback = document.getElementById("wrong-feedback");

  // Drag & Drop Handlers
  function onDragStart(e) {
    e.dataTransfer.setData("text/plain", e.target.dataset.letter);
    e.dataTransfer.effectAllowed = "move";
    // Optional: style drag image
  }

  function onDragOver(e) {
    e.preventDefault(); // allow drop
    e.dataTransfer.dropEffect = "move";
  }

  function onDrop(e) {
    e.preventDefault();
    const draggedLetter = e.dataTransfer.getData("text/plain");
    const targetLetter = e.currentTarget.dataset.expectedLetter;

    const dropX = e.clientX;
    const dropY = e.clientY;

    if (draggedLetter === targetLetter) {
      // Correct match
      if (!e.currentTarget.classList.contains("correct")) {
        matchedCount++;
      }
      e.currentTarget.classList.add("correct");
      e.currentTarget.textContent = draggedLetter;

      // Remove draggable letter from either column
      const draggedElem = document.querySelector(`.draggable-letter[data-letter="${draggedLetter}"]`);
      if (draggedElem) draggedElem.remove();

      showFeedback(correctFeedback, dropX, dropY);

      if (matchedCount === 9) {
        setTimeout(() => {
          if (level === maxLevel) {
            alert("ðŸŽ‰ Congratulations! You have completed all levels.");
            // Optionally redirect or reset
            location.reload();
          } else {
            level++;
            alert(`Level ${level} starting now!`);
            initGame();
          }
        }, 1000);
      }
    } else {
      // Wrong match
      showFeedback(wrongFeedback, dropX, dropY);
    }
  }

  function showFeedback(img, x, y) {
    img.style.left = `${x - 40}px`;
    img.style.top = `${y - 40}px`;
    img.style.display = "block";
    setTimeout(() => {
      img.style.display = "none";
    }, 700);
  }

  // Initialize game
  function initGame() {
    matchedCount = 0;
    draggablesLeft.innerHTML = "";
    draggablesRight.innerHTML = "";
    gridContainer.innerHTML = "";

    // Prepare the level data
    const levelWords = levelsData[level];

    // Shuffle the letters for draggable list (12 total)
    // We'll take the 9 correct letters + 3 random extra letters
    const correctLetters = levelWords.map(item => item.word);

    // Generate some random extra letters for distractors (e.g. from alphabet)
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    let extras = [];
    while (extras.length < 3) {
      let randLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
      if (!correctLetters.includes(randLetter) && !extras.includes(randLetter)) {
        extras.push(randLetter);
      }
    }

    // Combine and shuffle
    let draggableLetters = [...correctLetters, ...extras];
    draggableLetters = shuffleArray(draggableLetters);

    // Create grid cells with cliparts
    levelWords.forEach(item => {
      const cell = document.createElement("div");
      cell.className = "grid-cell";
      cell.dataset.expectedLetter = item.word;

      // Create and add clipart image
      const img = document.createElement("img");
      img.src = item.img;
      img.alt = item.word;
      img.className = "clipart";
      cell.appendChild(img);

      // Setup drop listeners
      cell.addEventListener("dragover", onDragOver);
      cell.addEventListener("drop", onDrop);

      gridContainer.appendChild(cell);
    });

    // Clear draggable columns
    draggablesLeft.innerHTML = "";
    draggablesRight.innerHTML = "";

    // Add draggable letters split evenly (6 left, 6 right)
    draggableLetters.forEach((letter, idx) => {
      const div = document.createElement("div");
      div.className = "draggable-letter";
      div.textContent = letter;
      div.dataset.letter = letter;
      div.setAttribute("draggable", "true");

      div.addEventListener("dragstart", onDragStart);

      if (idx < 6) {
        draggablesLeft.appendChild(div);
      } else {
        draggablesRight.appendChild(div);
      }
    });
  }

  // Utility: shuffle an array
  function shuffleArray(arr) {
    let array = arr.slice();
    for (let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Start game on page load
  window.addEventListener("DOMContentLoaded", () => {
    initGame();
  });
</script>
</body>
</html>
