<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <title>Auslan Matching Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/matching.js" defer></script>
</head>
<body>
  <div id="student-info" aria-live="polite"></div>

  <button id="logoutBtn" title="Logout" aria-label="Logout">Logout</button>

  <button id="finishButton" title="Finish Game" aria-label="Finish Game">
    <img src="assets/finish.png" alt="Finish Game" />
  </button>

  <main class="container" role="main" aria-labelledby="levelTitle">
    <h1 id="levelTitle">Level 1: Match the Sign to the Picture</h1>

    <p id="studentInfo" aria-live="polite"></p>

    <section class="draggable-container" id="draggables" aria-label="Signs to match" role="list"></section>

    <section id="gameBoard" class="game-board" aria-label="Game board" role="grid"></section>

    <button id="nextLevel" aria-label="Next Level">Next Level</button>
  </main>
</body>
</html>
