<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auslan Matching Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
    }
    #studentInfo {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      overflow-x: hidden;
    }
    .layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }
    .left-signs, .right-signs {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 15px;
      margin: 20px;
    }
    .grid-item {
      aspect-ratio: 1 / 1;
      border: 2px solid #ccc;
      position: relative;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .grid-item img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }
    .grid-item.matched::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/correct.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
    }
    .draggable {
      width: 70px;
      height: 70px;
      cursor: grab;
    }
    .draggable.hidden {
      display: none;
    }
    .draggable.shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(3px, 0px); }
      50% { transform: translate(-3px, 0px); }
      75% { transform: translate(3px, 0px); }
      100% { transform: translate(0px, 0px); }
    }
    #nextLevel {
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #nextLevel:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <p id="studentInfo"></p>
  <div class="container">
    <h1 id="levelTitle">Level 1: Match the Sign to the Picture</h1>
    <div class="layout">
      <div class="left-signs" id="leftSigns"></div>
      <div id="gameBoard" class="game-board"></div>
      <div class="right-signs" id="rightSigns"></div>
    </div>
    <button id="nextLevel" style="display:none">Next Level</button>
  </div>

  <script>
    const studentName = localStorage.getItem("studentName") || "";
    const studentClass = localStorage.getItem("studentClass") || "";
    if (!studentName || !studentClass) {
      window.location.href = "index.html";
    } else {
      document.getElementById("studentInfo").textContent = `Signed in as: ${studentName} (${studentClass})`;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const topic = localStorage.getItem("selectedTopic") || "alphabet";
    const level = parseInt(urlParams.get("level") || "1");
    const levelTitle = document.getElementById("levelTitle");
    const gameBoard = document.getElementById("gameBoard");
    const leftSigns = document.getElementById("leftSigns");
    const rightSigns = document.getElementById("rightSigns");
    const nextButton = document.getElementById("nextLevel");

    let correctMatches = 0;
    let totalAttempts = 0;

    const allLetters = "abcdefghijklmnopqrstuvwxyz".split("");

    function getLevelLetters(level) {
      if (level === 1) return allLetters.slice(0, 9);
      if (level === 2) return allLetters.slice(9, 18);
      if (level === 3) return allLetters.slice(18, 26).concat(allLetters.slice(0, 1));
      return [];
    }

    function initGame() {
      const matchItems = getLevelLetters(level);
      const extras = allLetters.filter(l => !matchItems.includes(l)).sort(() => 0.5 - Math.random()).slice(0, 3);

      gameBoard.innerHTML = "";
      leftSigns.innerHTML = "";
      rightSigns.innerHTML = "";
      correctMatches = 0;
      totalAttempts = 0;

      levelTitle.textContent = `Level ${level}: Match the Sign to the Letter`;

      matchItems.forEach(letter => {
        const div = document.createElement("div");
        div.className = "grid-item";
        div.dataset.word = letter;

        const img = document.createElement("img");
        img.src = `assets/${topic}/clipart/${letter}.png`;
        img.alt = letter;
        div.appendChild(img);

        div.addEventListener("dragover", e => e.preventDefault());
        div.addEventListener("drop", handleDrop);

        gameBoard.appendChild(div);
      });

      const allSigns = [...matchItems, ...extras].sort(() => 0.5 - Math.random());
      const mid = Math.ceil(allSigns.length / 2);

      allSigns.forEach((letter, index) => {
        const img = document.createElement("img");
        img.src = `assets/${topic}/signs/${letter}.png`;
        img.alt = letter;
        img.className = "draggable";
        img.setAttribute("draggable", true);
        img.dataset.word = letter;

        img.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", letter);
        });

        if (index < mid) {
          leftSigns.appendChild(img);
        } else {
          rightSigns.appendChild(img);
        }
      });
    }

    function handleDrop(e) {
      e.preventDefault();
      const dropTarget = e.currentTarget;
      const targetWord = dropTarget.dataset.word;
      const draggedWord = e.dataTransfer.getData("text/plain");
      const draggedImg = document.querySelector(`.draggable[data-word='${draggedWord}']:not(.hidden)`);

      totalAttempts++;

      if (draggedWord === targetWord && !dropTarget.classList.contains("matched")) {
        dropTarget.classList.add("matched");
        if (draggedImg) draggedImg.classList.add("hidden");
        correctMatches++;

        if (correctMatches === 9) {
          nextButton.style.display = "block";
        }
      } else {
        if (draggedImg) {
          draggedImg.classList.add("shake");
          setTimeout(() => draggedImg.classList.remove("shake"), 300);
        }
      }
    }

    function sendResultsAndProceed() {
      const incorrect = totalAttempts - correctMatches;
      const percent = Math.round((correctMatches / totalAttempts) * 100);

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSelMV1jAUSR2aiKKvbOHj6st2_JWMH-6LA9D9FWiAdNVQd1wQ/formResponse";
      const form = new FormData();
      form.append("entry.1387461004", studentName);
      form.append("entry.1309291707", studentClass);
      form.append("entry.477642881", topic);
      form.append("entry.1897227570", getLevelLetters(level).join(", "));
      form.append("entry.1249394203", incorrect);
      form.append("entry.1996137354", `${percent}%`);
      form.append("entry.2044657092", level);

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: form
      }).finally(() => {
        setTimeout(() => {
          if (level < 3) {
            nextButton.style.display = "none";
            nextButton.disabled = false;
            nextButton.textContent = "Next Level";
            window.location.href = `game.html?level=${level + 1}&topic=${topic}`;
          } else {
            alert("Well done! You've finished all levels.");
            window.location.href = "index.html";
          }
        }, 500);
      });
    }

    initGame();

    nextButton.addEventListener("click", () => {
      nextButton.disabled = true;
      nextButton.textContent = "Submitting...";
      sendResultsAndProceed();
    });
  </script>
</body>
</html>
