<!-- hub.html (Universal Sign-In and Topic Selector) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auslan Game Hub</title>
  <style>
     #logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #dc3545; /* red */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-family: sans-serif;
      z-index: 1500;
      transition: background-color 0.3s;
    }
    #logoutBtn:hover {
      background-color: #a71d2a;
    }
    
     #student-info {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 11;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      max-width: 300px;
    }
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="student-info"></div>
  <button id="logoutBtn" title="Logout">Logout</button>
  </div>
  
  <h1>Matching</h1>

  <label for="selectedTopic">Choose a Topic:</label>
  <select id="selectedTopic">
    <option value="alphabet">Alphabet</option>
    <option value="animals">Animals</option>
    <option value="colours">Colours</option>
    <option value="food">Food</option>
    <option value="transport">Transport</option>
    <option value="numbers">Numbers</option>
  </select>

  <button id="startGame">Start Game</button>

  <script>
    document.getElementById("startGame").addEventListener("click", () => {
      const name = document.getElementById("studentName").value.trim();
      const studentClass = document.getElementById("studentClass").value.trim();
      const topic = document.getElementById("selectedTopic").value;

      if (!name || !studentClass) {
        alert("Please enter both your name and class.");
        return;
      }

      localStorage.setItem("studentName", name);
      localStorage.setItem("studentClass", studentClass);
      localStorage.setItem("selectedTopic", topic);

      window.location.href = "game.html";
    });
  </script>
</body>
</html>
