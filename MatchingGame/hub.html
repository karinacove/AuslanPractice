<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <title>Auslan Game Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .topic-grid {
      display: grid;
      grid-template-columns: flexi wrap;
      gap: 20px;
      padding: 20px;
    }
    .topic-item {
      cursor: pointer;
      text-align: center;
    }
    .topic-item img {
      width: auto;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="student-info"></div>
  <button id="logoutBtn" title="Logout">Logout</button>

  <h1>Choose a Game</h1>
  <div class="topic-grid">
    <div class="topic-item" data-topic="alphabet">
      <img src="assets/topics/alphabet.png" alt="Alphabet">
      <p>Alphabet</p>
    </div>
    <div class="topic-item" data-topic="animals">
      <img src="assets/topics/animals.png" alt="Animals">
      <p>Animals</p>
    </div>
    <div class="topic-item" data-topic="colours">
      <img src="assets/topics/colours.png" alt="Colours">
      <p>Colours</p>
    </div>
    <div class="topic-item" data-topic="food">
      <img src="assets/topics/food.png" alt="Food">
      <p>Food</p>
    </div>
    <div class="topic-item" data-topic="transport">
      <img src="assets/topics/transport.png" alt="Transport">
      <p>Transport</p>
    </div>
    <div class="topic-item" data-topic="numbers">
      <img src="assets/topics/numbers.png" alt="Numbers">
      <p>Numbers</p>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      const studentInfoDiv = document.getElementById("student-info");

      const studentName = localStorage.getItem("studentName") || "";
      const studentClass = localStorage.getItem("studentClass") || "";

      if (studentName && studentClass) {
        studentInfoDiv.textContent = `Welcome, ${studentName} (${studentClass})`;
      } else {
        alert("Please log in first.");
        window.location.href = "../index.html";
      }

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("studentName");
        localStorage.removeItem("studentClass");
        window.location.href = "../index.html";
      });

      document.querySelectorAll(".topic-item").forEach(item => {
        item.addEventListener("click", () => {
          const topic = item.dataset.topic;
          localStorage.setItem("selectedTopic", topic);
          if (topic === "alphabet") {
            window.location.href = "game.html";
          } else {
            item.querySelector("p").textContent = "Loading...";
            setTimeout(() => window.location.href = "game.html", 1000);
          }
        });
      });
    });
  </script>
</body>
</html>
