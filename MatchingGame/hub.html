<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auslan Games - Sign In</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="student-info" aria-live="polite"></div>

  <img id="logoutBtn" src="assets/logout.png" alt="logout-btn" />

  <h1>Choose a Game</h1>

  <div id="topic-grid">
    <div class="topic-item" data-topic="alphabet">
      <img src="assets/topics/alphabet.png" alt="Alphabet">
    </div>
    <div class="topic-item" data-topic="animals">
      <img src="assets/topics/animals.png" alt="Animals">
    </div>
    <div class="topic-item" data-topic="colours">
      <img src="assets/topics/colours.png" alt="Colours">
    </div>
    <div class="topic-item" data-topic="food">
      <img src="assets/topics/food.png" alt="Food">
    </div>
    <div class="topic-item" data-topic="transport">
      <img src="assets/topics/transport.png" alt="Transport">
    </div>
    <div class="topic-item" data-topic="numbers">
      <img src="assets/topics/numbers.png" alt="Numbers">
    </div>
  </div>

  <script>
    let studentName = localStorage.getItem("studentName") || "";
    let studentClass = localStorage.getItem("studentClass") || "";

    const logoutBtn = document.getElementById("logout-btn");
    const studentInfoDiv = document.getElementById("student-info");

    if (!studentName || !studentClass) {
      alert("Please log in first.");
      window.location.href = "../index.html"; // Adjust if needed
    } else {
      studentInfoDiv.textContent = `Welcome, ${studentName} (${studentClass})`;
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("studentName");
      localStorage.removeItem("studentClass");
      window.location.href = "../index.html"; // or "login.html" if separate
    });

    document.querySelectorAll('.topic-item').forEach(item => {
      item.addEventListener('click', () => {
        const topic = item.dataset.topic;
        if (topic === 'alphabet') {
          window.location.href = 'alphabet.html';
        } else {
          alert(`${topic.charAt(0).toUpperCase() + topic.slice(1)} is coming soon!`);
        }
      });
    });
  </script>
</body>
</html>
