<!-- hub.html (Universal Sign-In and Topic Selector) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <title>Auslan Game Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="student-info"></div>
  <button id="logoutBtn" title="Logout">Logout</button>
  
  <h1>Matching</h1>

  <label for="selectedTopic">Choose a Topic:</label>
  <select id="selectedTopic">
    <option value="alphabet">Alphabet</option>
    <option value="animals">Animals</option>
    <option value="colours">Colours</option>
    <option value="food">Food</option>
    <option value="transport">Transport</option>
    <option value="numbers">Numbers</option>
  </select>

  <button id="start-button">
    <img src="assets/start.png" alt="Start" />
    </button>
  </div>

  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const logoutBtn = document.getElementById("logoutBtn");
    const studentInfoDiv = document.getElementById("student-info");
    const startButton = document.getElementById("start-button");

    const studentName = localStorage.getItem("studentName") || "";
    const studentClass = localStorage.getItem("studentClass") || "";

    // Show student info if signed in
    if (studentName && studentClass) {
      studentInfoDiv.textContent = `Welcome, ${studentName} (${studentClass})`;
    } else {
      alert("Please log in first.");
      window.location.href = "../index.html";
    }

    // Logout button logic
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("studentName");
        localStorage.removeItem("studentClass");
        window.location.href = "../index.html";
      });
    }

    // Start game logic
    if (start-button) {
      startButton.addEventListener("click", () => {
        const topic = document.getElementById("selectedTopic").value;
        localStorage.setItem("selectedTopic", topic);
        window.location.href = "game.html";
      });
    }
  });
</script>

</body>
</html>
