<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Clothing Match Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gameContainer">

        <!-- Title (optional: remove if using graphical title inside HTML) -->
        <h1 id="gameTitle">Weather & Clothing Match</h1>

        <!-- Level Display -->
        <div id="levelInfo">
            <span id="levelText">Level 1</span>
        </div>

        <!-- MAIN GAME AREA -->
        <div id="gameArea">

            <!-- LEFT COLUMN (source items) -->
            <div id="leftColumn" class="column">
                <h2 class="columnTitle" id="leftTitle"></h2>
                <div id="leftItems" class="itemContainer"></div>
            </div>

            <!-- RIGHT COLUMN (targets) -->
            <div id="rightColumn" class="column">
                <h2 class="columnTitle" id="rightTitle"></h2>
                <div id="rightItems" class="itemContainer"></div>
            </div>

        </div>

        <!-- FEEDBACK TEXT -->
        <div id="feedback"></div>

        <!-- CONTROL BUTTONS -->
        <div id="controls">
            <button id="checkBtn" class="controlButton">Check</button>
            <button id="nextBtn" class="controlButton" style="display:none;">Next</button>
        </div>

    </div>

    <script src="weather.js"></script>
</body>
</html>
