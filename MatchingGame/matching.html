<!-- hub.html (Game Hub Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auslan Game Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Choose a Game</h1>
    <p id="studentInfo"></p>
    <div class="button-group">
      <a href="matching.html" class="game-button">Matching</a>
      <a href="BalloonPop/index.html" class="game-button">Balloon Pop</a>
      <a href="Fingerspelling/index.html" class="game-button">Fingerspelling Challenge</a>
    </div>
  </div>

  <script>
    const name = localStorage.getItem("studentName");
    const studentClass = localStorage.getItem("studentClass");
    if (!name || !studentClass) {
      window.location.href = "index.html";
    } else {
      document.getElementById("studentInfo").textContent = `Signed in as: ${name} (${studentClass})`;
    }
  </script>
</body>
</html>
