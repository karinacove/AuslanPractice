
<!-- index.html (Sign-in Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auslan Games - Sign In</title>
  <link rel="stylesheet" href="style.css" />
    <style>
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }
    #student-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #28a745;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 1000;
    }
  </style>
  <div style="position: absolute; top: 20px; left: 20px; z-index: 20; font-family: sans-serif; font-size: 1.5rem;">
  <span id="student-info"></span>
  <button id="logout-btn" style="margin-left: 20px;">Logout</button>
  </div>
  <div class="container">
    <h1>Welcome to Auslan Games</h1>
    <form id="signinForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="class">Class:</label>
      <input type="text" id="class" name="class" required />

      <button type="submit">Start</button>
    </form>
  </div>

  <script>
    document.getElementById("signinForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const studentClass = document.getElementById("class").value.trim();
      if (name && studentClass) {
        localStorage.setItem("studentName", name);
        localStorage.setItem("studentClass", studentClass);
        window.location.href = "hub.html";
      }
    });
  </script>
</body>
</html>
