<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auslan Matching Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/matching.js" defer></script>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="header">
    <div id="student-info"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <h1 id="levelTitle">Level 1</h1>

  <div class="layout">
    <div class="left-signs" id="leftSigns"></div>
    <div id="gameBoard"></div>
    <div class="right-signs" id="rightSigns"></div>
  </div>

  <!-- Finish button stays for early exit -->
  <button id="finishButton" title="Finish Game" aria-label="Finish Game">
    <img src="assets/finish.png" alt="Finish Game" />
  </button>
</body>
</html>
