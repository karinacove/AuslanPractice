<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auslan Matching Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/matching.js" defer></script>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="header">
    <div id="student-info"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <h1 id="levelTitle">Level 1</h1>

  <div class="layout">
    <div class="left-signs" id="leftSigns"></div>
    <div id="gameBoard"></div>
    <div class="right-signs" id="rightSigns"></div>
  </div>

<!-- Finish button in corner -->
<img id="finish-btn" src="assets/finish.png" style="position: absolute; top: 20px; right: 20px; width: 100px; cursor: pointer;">

<!-- Modal popup -->
<div id="end-modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
  background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 9999;">
  <div style="background: white; padding: 30px; border-radius: 20px; text-align: center; position: relative;">
    <p id="score-display" style="font-size: 24px;"></p>
    <img id="again-btn" src="assets/again.png" style="width: 120px; margin: 10px; cursor: pointer;">
    <img id="menu-btn" src="assets/menu.png" style="width: 120px; margin: 10px; cursor: pointer;">
    <img id="logout-btn" src="assets/logout.png" style="width: 120px; margin: 10px; cursor: pointer;">
  </div>
</div>

</body>
</html>
