<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auslan Matching Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="header">
    <div id="student-info"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <h1 id="levelTitle">Level 1</h1>

  <div id="game-container">
    <div class="left-signs side-column"></div>
    <div id="gameBoard"></div>
    <div class="right-signs side-column"></div>
  </div>

  <button id="nextLevel" style="display:none;">Next Level</button>
  <button id="finishButton">Finish</button>

  <script src="js/matching.js"></script>
</body>
</html>
