<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <title>Auslan Matching Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/matching.js" defer></script>
</head>
<body>
  <div id="student-info" aria-live="polite"></div>

  <button id="logoutBtn" title="Logout" aria-label="Logout">Logout</button>

  <button id="finishButton" title="Finish Game" aria-label="Finish Game">
    <img src="assets/finish.png" alt="Finish Game" />
  </button>

  <main role="main" aria-labelledby="levelTitle">
    <h2 id="levelTitle">Level 1: Match the Sign to the Picture</h2>

    <p id="studentInfo" aria-live="polite"></p>

    <div class="container">
      <div id="leftSigns" class="sign-column"></div>

      <div id="gameBoard" class="game-board"></div>

      <div id="rightSigns" class="sign-column"></div>
    </div>

    <button id="nextLevel" aria-label="Next Level">Next Level</button>
  </main>
</body>

</html>
