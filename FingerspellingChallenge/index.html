<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fingerspelling Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="signin-screen">
    <h1>Fingerspelling Challenge</h1>
    <input type="text" id="student-name" placeholder="Name" />
    <input type="text" id="student-class" placeholder="Class" />
    <select id="game-mode">
      <option value="timed">Timed Challenge</option>
      <option value="levelup">Level Up Challenge</option>
    </select>

    <div id="length-container">
      <label for="word-length">Word Length:</label>
      <select id="word-length">
        <option value="3">3 letters</option>
        <option value="4">4 letters</option>
        <option value="5">5 letters</option>
        <option value="6">6 letters</option>
        <option value="7">7 letters</option>
        <option value="8">8 letters</option>
        <option value="9">9 letters</option>
        <option value="10">10 letters</option>
      </select>
    </div>

    <button id="start-button">Start</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="score-timer-row">
      <div id="score">Score: 0</div>
      <div id="timer">Time: 120</div>
    </div>

    <div id="letter-display"></div>

    <input type="text" id="word-input" placeholder="Type the word" autocomplete="off" />
    <input type="range" id="speed-slider" min="10" max="200" value="100" />

    <div id="clap-display"></div>

    <div class="buttons">
      <button id="submit-word">Submit</button>
      <button id="again-button" style="display:none;">Again</button>
      <button id="finish-button" style="display:none;">Finish</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
