<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fingerspelling Challenge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'Fingerspelling';
      src: url('Assets/Font/Auslan Finger Spelling.otf') format('opentype');
    }
    #game-screen {
      display: none;
      position: relative;
      text-align: center;
      padding: 1rem;
    }
    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    #letter-display {
      font-family: 'Fingerspelling', sans-serif;
      font-size: 5rem;
      margin: 2rem 0;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    #finish-button {
      position: absolute;
      top: 100px;
      right: 100px;
    }
  </style>
</head>
<body>
  <div id="signin-screen">
    <h1>Fingerspelling Challenge</h1>
    <label>Name: <input type="text" id="student-name" /></label><br />
    <label>Class: <input type="text" id="student-class" /></label><br />
    <label>Mode:</label>
    <select id="game-mode">
      <option value="timed">2-Minute Challenge</option>
      <option value="levelup">Level Up Challenge</option>
    </select><br />

    <div id="length-container" style="display: none;">
      <label>Word Length:</label>
      <select id="word-length">
        <option value="3">3 letters</option>
        <option value="4">4 letters</option>
        <option value="5">5 letters</option>
        <option value="6">6 letters</option>
        <option value="7">7 letters</option>
        <option value="8">8 letters</option>
        <option value="9">9 letters</option>
        <option value="10">10 letters</option>
      </select><br />
    </div>

    <button type="button" id="start-button">Start</button>
  </div>

  <div id="game-screen">
    <button id="finish-button">Finish</button>

    <div id="top-bar">
      <label>Speed: <input type="range" id="speed-slider" min="500" max="2000" value="1000" step="100" /></label>
      <div>
        <div id="timer">Time: 120</div>
        <div id="score">Score: 0</div>
      </div>
    </div>

    <div id="letter-display"></div>

    <div id="controls">
      <input type="text" id="word-input" placeholder="Type the word" autocomplete="off" />
      <button id="submit-word">Submit</button>
      <button id="again-button"><img src="Assets/Icons/Again.png" alt="Again" style="height: 24px;" /></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
