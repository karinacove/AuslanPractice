
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fingerspelling Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="student-info"></div>
  <button id="logout-btn">Logout</button>
  <div id="game-container" style="display:none;">
    <div id="signin-screen"></div>
    <div id="game-screen">
      <div id="score-timer-row">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 0</div>
      </div>
      <div id="letter-display"></div>
      <input id="word-input" type="text" placeholder="Type the word" />
      <input id="speed-slider" type="range" min="100" max="900" value="500" />
      <div class="buttons">
        <button id="again-button">Again</button>
        <button id="start-button">Start</button>
      </div>
      <div id="clap-display"></div>
      <button id="finishButton"><img src="Assets/Icons/finish.png" alt="Finish" /></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
