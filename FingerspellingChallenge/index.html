<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fingerspelling Challenge</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'Fingerspelling';
      src: url('FingerspellingChallenge/Assets/Font/Auslan Finger Spelling.otf') format('opentype');
    }
  </style>
</head>
<body>
  <div id="signin-screen">
    <h1>Fingerspelling Challenge</h1>
    <label>Name: <input type="text" id="student-name" /></label><br />
    <label>Class: <input type="text" id="student-class" /></label><br />
    <label>Mode:</label>
    <select id="game-mode">
      <option value="timed">2-Minute Challenge</option>
      <option value="levelup">Level Up Challenge</option>
    </select><br />
    <label for="word-length">Select Word Length:</label>
    <select id="word-length">
      <option value="3">3 Letters</option>
      <option value="4">4 Letters</option>
      <option value="5">5 Letters</option>
      <option value="6">6 Letters</option>
      <option value="7">7 Letters</option>
      <option value="8">8 Letters</option>
      <option value="9">9 Letters</option>
      <option value="10">10 Letters</option>
    </select><br />
    <button id="start-button">Start</button>
  </div>

<div id="game-screen" style="display: none;">
  <div id="letter-display"></div>
  <input type="text" id="answer" autocomplete="off" />
  <button id="submit-button">Submit</button>
  <button id="again-button">Again</button>
  <input type="range" id="speed-slider" min="10" max="100" value="50" />
  <button id="finish-button" style="display: none;">Finish</button>
</div>


  <script src="script.js"></script>
</body>
</html>
