<body>
  <button id="finishButton">
    <img src="Assets/Icons/finish.png" alt="Finish Game" />
  </button>

  <img id="keyboard-btn" src="Assets/keyboard.png" alt="Keyboard Toggle" style="position: fixed; bottom: 140px; right: 20px; width: 60px; cursor: pointer; z-index: 999;" />

  <div id="game-container">
    <!-- Sign-in screen -->
    <div id="signin-screen">
      <h2>Choose Game Mode</h2>
      <label>
        Game Mode:
        <select id="game-mode">
          <option value="timed">Timed Challenge</option>
          <option value="levelup">Level Up Challenge</option>
        </select>
      </label>

      <div id="length-container" style="display: block;">
        <label>
          Word Length:
          <select id="word-length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </label>
      </div>

      <button id="start-button">
        <img src="Assets/Icons/startbtn.png" alt="Start" />
      </button>
    </div>

    <!-- Game screen -->
    <div id="game-screen" style="display: none; flex-direction: column; align-items: center; gap: 20px;">

      <div id="speed-container">
        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" min="0" max="200" value="100" />
      </div>

      <div id="top-bar">
        <div id="timer">
          <span class="label">Time:</span>
          <span class="value">120</span>
        </div>
        <div id="score">
          <span class="label">Score:</span>
          <span class="value">0</span>
        </div>
      </div>

      <div id="letter-display" class="auslan-font"></div>

      <div id="controls" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
        <input type="text" id="word-input" placeholder="Type the word" autocomplete="off" />
        <button id="again-button">
          <img src="Assets/Icons/Again.png" alt="Again" style="height: 80px;" />
        </button>
      </div>

      <div id="clap-display"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="end-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.75); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; text-align: center;">
    <div style="background: white; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%;">
      <h2>Great Job!</h2>
      <p id="score-percentage">0% Correct</p>
      <div style="display: flex; justify-content: space-around; margin-top: 20px;">
        <button id="continue-btn">
          <img src="Assets/Icons/continue.png" alt="Continue" style="width: 60px;" />
        </button>
        <button id="again-button-modal">
          <img src="Assets/Icons/Again.png" alt="Again" style="width: 60px;" />
        </button>
        <button id="menu-button">
          <img src="Assets/Icons/menu.png" alt="Menu" style="width: 60px;" />
        </button>
        <button id="logout-button">
          <img src="Assets/Icons/logout.png" alt="Logout" style="width: 60px;" />
        </button>
      </div>
    </div>
  </div>

  <!-- On-screen keyboard -->
  <div id="keyboard-container" style="display: none; position: fixed; bottom: 0; width: 100%; background: #eee; padding: 10px; z-index: 999; flex-wrap: wrap; justify-content: center; gap: 5px;"></div>

  <script src="script.js" defer></script>
</body>
