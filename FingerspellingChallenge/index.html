<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Fingerspelling Challenge</title>
</head>
<body><body>
  <button id="finishButton">
    <img src="Assets/Icons/finish.png" alt="Finish Game" />
  </button>

  <img id="keyboard-btn" src="Assets/keyboard.png" alt="Keyboard Toggle" />

  <div id="game-container">
    <!-- Sign-in screen -->
    <div id="signin-screen">
      <h2>Choose Game Mode</h2>
      <label>
        Game Mode:
        <select id="game-mode">
          <option value="timed">Timed Challenge</option>
          <option value="levelup">Level Up Challenge</option>
        </select>
      </label>

      <div id="length-container" style="display: block;">
        <label>
          Word Length:
          <select id="word-length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </label>
      </div>

      <button id="start-button">
        <img src="Assets/Icons/startbtn.png" alt="Start" />
      </button>
    </div>

    <!-- Game screen -->
    <div id="game-screen" style="display: none; flex-direction: column; align-items: center; gap: 20px;">

      <div id="speed-container">
        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" min="0" max="200" value="100" />
      </div>

      <div id="top-bar">
        <div id="timer">
          <span class="label">Time:</span>
          <span class="value">120</span>
        </div>
        <div id="score">
          <span class="label">Score:</span>
          <span class="value">0</span>
        </div>
      </div>

      <div id="letter-display" class="auslan-font"></div>

      <div id="controls" style="display: flex; flex-direction: row; align-items: center; gap: 10px;">
        <input type="text" id="word-input" placeholder="Type the word" autocomplete="off" />
        <button id="again-button">
          <img src="Assets/Icons/Again.png" alt="Again" />
        </button>
      </div>
    </div>
  </div>
  <div id="onScreenKeyboard"></div>

  <!-- Modal -->
  <div id="end-modal">
    <div id="clap-display"></div>
    <h2>Great Job!</h2>
    <p id="score-percentage">0% Correct</p>
      <div style="display: flex; justify-content: space-around; margin-top: 20px;">
        <button id="continue-btn">
          <img src="Assets/Icons/continue.png" alt="Continue" />
        </button>
        <button id="again-button-modal">
          <img src="Assets/Icons/Again.png" alt="Again" />
        </button>
        <button id="menu-button">
          <img src="Assets/Icons/menu.png" alt="Menu" />
        </button>
        <button id="logout-button">
          <img src="Assets/Icons/logout.png" alt="Logout" />
        </button>
      </div>
    </div>
  </div>

  <!-- On-screen keyboard -->
  <div id="keyboard-container"></div>

  <script src="script.js" defer></script>
</body>
</html>
