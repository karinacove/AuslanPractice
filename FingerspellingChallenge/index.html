<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fingerspelling Challenge</title>
    <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <style>
    #logout-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }
    #student-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #28a745;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 1000;
    }
      @font-face {
        font-family: "Auslan";
        src: url("Assets/Fonts/AuslanFont.ttf") format("truetype");
      }

      .auslan-font {
        font-family: "Auslan", sans-serif;
        font-size: 6rem;
        text-align: center;
      }

      #again-button {
        width: 100px;
        height: auto;
        margin: 20px auto 0;
        display: block;
        padding: 10px;
        background: transparent;
        border: none;
        cursor: pointer;
      }

      #again-button img {
        width: 100%;
        height: auto;
        display: block;
      }

      #finish-button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="userBar" style="text-align: right; padding: 10px;">
    <span id="welcomeMsg"></span>
    <button id="logoutBtn" style="margin-left: 10px; padding: 5px 10px; cursor: pointer;">Logout</button>
  </div>
    <div id="signin-screen">
      <h1>Fingerspelling Challenge</h1>
      <label>
        Game Mode:
        <select id="game-mode">
          <option value="timed">Timed Challenge</option>
          <option value="levelup">Level Up Challenge</option>
        </select>
      </label>
      <div id="length-container">
        <label>
          Word Length:
          <select id="word-length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </label>
      </div>
      <button id="start-button">Start</button>
    </div>

    <div id="game-screen" style="display: none; flex-direction: column; align-items: center">
      <div id="timer"></div>
      <div id="score">Score: 0</div>
      <div id="letter-display" class="auslan-font"></div>
      <div style="display: flex; align-items: center; gap: 10px;">
        <input type="text" id="word-input" />
        <button id="submit-word">Enter</button>
      </div>
      <input type="range" id="speed-slider" min="0" max="200" value="100" />
      <button id="again-button" class="button">
        <img src="Assets/Icons/Again.png" alt="Again" />
      </button>
      <div id="clap-display"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
