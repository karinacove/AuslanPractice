<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Fingerspelling Challenge</title>
</head>
<body>

  <img id="finishButton" src="Assets/Icons/finish.png" alt="Finish Game" />
  <img id="keyboard-btn" src="Assets/keyboard.png" alt="Keyboard Toggle" />

  <div id="game-container">
    <!-- Sign-in screen -->
    <div id="signin-screen">
      <h2>Choose Game Mode</h2>
      <div id="mode-selection">
        <img src="Assets/Icons/2-min.png" alt="Timed Challenge" id="timed-select" />
        <img src="Assets/Icons/level-up.png" alt="Level Up" id="levelup-select" />
      </div>

      <div id="length-selection" style="display: none;">
        <h2>Select Word Length</h2>
        <div class="length-options">
          <img src="Assets/Icons/3letters.png" alt="3 Letters" data-length="3" />
          <img src="Assets/Icons/4letters.png" alt="4 Letters" data-length="4" />
          <img src="Assets/Icons/5letters.png" alt="5 Letters" data-length="5" />
          <img src="Assets/Icons/6letters.png" alt="6 Letters" data-length="6" />
          <img src="Assets/Icons/7letters.png" alt="7 Letters" data-length="7" />
          <img src="Assets/Icons/8letters.png" alt="8 Letters" data-length="8" />
          <img src="Assets/Icons/9letters.png" alt="9 Letters" data-length="9" />
          <img src="Assets/Icons/10letters.png" alt="10 Letters" data-length="10" />
        </div>
      </div>

      <button id="start-button" style="display: none;">
        <img src="Assets/Icons/startbtn.png" alt="Start" />
      </button>
    </div>

    <!-- Game screen -->
    <div id="game-screen" style="display: none; flex-direction: column; align-items: center; gap: 20px;">

      <div id="speed-container">
        <img src="Assets/Icons/slow.png" alt="Slow" style="width: 40px;" />
        <input type="range" id="speed-slider" min="0" max="200" value="100" />
        <img src="Assets/Icons/fast.png" alt="Fast" style="width: 40px;" />
      </div>

      <div id="top-bar">
        <div id="timer">
          <span class="label">Time:</span>
          <span class="value">120</span>
        </div>
        <div id="score">
          <span class="label">Score:</span>
          <span class="value">0</span>
        </div>
      </div>

      <div id="letter-display" class="auslan-font"></div>

      <div id="controls" style="display: flex; flex-direction: row; align-items: center; gap: 10px;">
        <input type="text" id="word-input" placeholder="Type the word" autocomplete="off" />
        <button id="again-button">
          <img src="Assets/Icons/again.png" alt="Again" />
        </button>
      </div>
    </div>
  </div>

  <div id="onScreenKeyboard"></div>

  <!-- Modal -->
  <div id="end-modal">
    <div id="end-modal-content">
      <div id="clap-display"></div>
      <p id="score-percentage">0% Correct</p>
      <img id="continue-btn" src="Assets/Icons/continue.png" alt="Continue" />
      <img id="again-button-modal" src="Assets/Icons/again.png" alt="Again" />
      <img id="menu-button" src="Assets/Icons/menu.png" alt="Menu" />
      <img id="logout-button" src="Assets/Icons/logout.png" alt="Logout" />
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
