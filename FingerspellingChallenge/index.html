<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fingerspelling Challenge</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: 'Fingerspelling';
      src: url('assets/font/Auslan Finger Spelling.otf') format('opentype');
    }
</head>
<body>

  <div id="signin-screen">
    <h2>Fingerspelling Challenge</h2>
    <label for="student-name">Name:</label>
    <input type="text" id="student-name" placeholder="Enter your name">

    <label for="student-class">Class:</label>
    <input type="text" id="student-class" placeholder="Enter your class">

    <label for="game-mode">Game Mode:</label>
    <select id="game-mode">
      <option value="timed">Timed Challenge (2 min)</option>
      <option value="levelup">Level Up Challenge</option>
    </select>

    <div id="length-container">
      <label for="word-length">Word Length:</label>
      <select id="word-length">
        <option value="3">3 letters</option>
        <option value="4">4 letters</option>
        <option value="5">5 letters</option>
        <option value="6">6 letters</option>
        <option value="7">7 letters</option>
        <option value="8">8 letters</option>
        <option value="9">9 letters</option>
        <option value="10">10 letters</option>
      </select>
    </div>

    <label for="speed-slider">Speed (optional):</label>
    <input type="range" id="speed-slider" min="1" max="5" step="1" value="3">

    <button id="start-button">Start Game</button>
  </div>

  <div id="game-screen">
    <div id="timer">Time: 120</div>
    <div id="score">Score: 0</div>

    <div id="letter-display">WORD</div>

    <input type="text" id="word-input" placeholder="Type the word">

    <div class="button-group">
      <button id="submit-word">Submit</button>
      <button id="finish-button">Finish</button>
      <button id="again-button">Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
