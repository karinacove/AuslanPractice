<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Fingerspelling Challenge</title>
</head>
<body>

  <button id="finishButton">
    <img src="Assets/Icons/finish.png" alt="Finish Game" />
  </button>

  <button id="keyboard-btn">
    <img src="Assets/keyboard.png" alt="Toggle Keyboard" />
  </button>

  <div id="game-container">

    <!-- Sign-in screen -->
    <div id="signin-screen">
      <h2>Choose Game Mode</h2>
      <label>
        Game Mode:
        <select id="game-mode">
          <option value="timed">Timed Challenge</option>
          <option value="levelup">Level Up Challenge</option>
        </select>
      </label>

      <div id="length-container" style="display: block;">
        <label>
          Word Length:
          <select id="word-length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </label>
      </div>

      <button id="start-button">
        <img src="Assets/Icons/startbtn.png" alt="Start" />
      </button>
    </div>

    <!-- Game screen -->
    <div id="game-screen" style="display: none;">
      <div id="speed-container">
        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" min="0" max="200" value="100" />
      </div>

      <div id="top-bar">
        <div id="timer">
          <span class="label">Time:</span>
          <span class="value">120</span>
        </div>
        <div id="score">
          <span class="label">Score:</span>
          <span class="value">0</span>
        </div>
      </div>

      <div id="letter-display" class="auslan-font"></div>

      <div id="controls">
        <input type="text" id="word-input" placeholder="Type the word" autocomplete="off" />
        <button id="again-button">
          <img src="Assets/Icons/Again.png" alt="Again" style="height: 80px;" />
        </button>
      </div>

      <div id="clap-display"></div>
    </div>
  </div>

  <!-- On-screen keyboard container -->
  <div id="keyboard-container" style="display: none;"></div>

  <!-- Optional modal for finish -->
  <div id="finish-modal" style="display: none;">
    <!-- Modal structure will be injected by JS -->
  </div>
  <!-- Finish Modal -->
  <div id="end-modal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 999; justify-content: center; align-items: center; flex-direction: column;">
    <div style="background: white; padding: 30px 40px; border-radius: 20px; text-align: center; max-width: 90%; width: 300px;">
      <h2 style="margin-top: 0;">Game Over</h2>
      <p id="score-percentage" style="font-size: 1.5rem; margin: 10px 0;">Loading...</p>
      <div class="buttons" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px;">
        <button id="continue-btn">
          <img src="Assets/Icons/continue.png" alt="Continue" style="height: 60px;" />
        </button>
        <button id="again-button-modal">
          <img src="Assets/Icons/Again.png" alt="Again" style="height: 60px;" />
        </button>
        <button id="menu-button">
          <img src="Assets/Icons/menu.png" alt="Menu" style="height: 60px;" />
        </button>
        <button id="logout-button">
          <img src="Assets/Icons/logout.png" alt="Logout" style="height: 60px;" />
        </button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
