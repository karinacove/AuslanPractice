<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="student-info"></div>
  <button id="logoutBtn">Logout</button>
  <button id="finishButton">
    <img src="Assets/Icons/finish.png" alt="Finish Game" />
  </button>


  <div id="game-container">
    <!-- Sign-in screen -->
    <div id="signin-screen">
      <h2>Choose Game Mode</h2>
      <label>
        Game Mode:
        <select id="game-mode">
          <option value="timed">Timed Challenge</option>
          <option value="levelup">Level Up Challenge</option>
        </select>
      </label>

      <div id="length-container" style="display: block;">
        <label>
          Word Length:
          <select id="word-length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </label>
      </div>

      <button id="start-button">
        <img src="Assets/Icons/startbtn.png" alt="Start" />
      </button>
    </div>

    <!-- Game screen -->
    <div id="game-screen" style="display: none; flex-direction: column; align-items: center; gap: 20px;">

      <div id="speed-container" style="margin-top: 75%;">
        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" min="0" max="200" value="100" />
      </div>

      <div id="top-bar">
        <div id="timer">
          <span class="label">Time:</span>
          <span class="value">120</span>
        </div>
        <div id="score">
          <span class="label">Score:</span>
          <span class="value">0</span>
        </div>
      </div>

      <div id="letter-display" class="auslan-font" style="font-size: 60px; text-align: center;"></div>

      <div id="controls" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
        <input type="text" id="word-input" placeholder="Type the word" autocomplete="off" />
        <button id="again-button" style="display: none;">
          <img src="Assets/Icons/Again.png" alt="Again" style="height: 80px;" />
        </button>
      </div>

      <div id="clap-display"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
