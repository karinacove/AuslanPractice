<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Fingerspelling Challenge</title>
</head>
<body>
  <img id="finishButton" src="Assets/Icons/finish.png" alt="Finish Game" />
  <img id="keyboard-btn" src="Assets/keyboard.png" alt="Keyboard Toggle" />

  <div id="game-container">
    <!-- Sign-in screen -->
    <div id="signin-screen">
      <div class="mode-select">
        <img src="Assets/Icons/2-min.png" id="mode-timed" class="mode-option" alt="2 Minute Mode" />
        <img src="Assets/Icons/level-up.png" id="mode-levelup" class="mode-option" alt="Level Up Mode" />
      </div>
      <div id="length-container" style="display: none;">
        <img src="Assets/Icons/3letters.png" class="length-option" data-length="3" alt="3 Letters" />
        <img src="Assets/Icons/4letters.png" class="length-option" data-length="4" alt="4 Letters" />
        <img src="Assets/Icons/5letters.png" class="length-option" data-length="5" alt="5 Letters" />
        <img src="Assets/Icons/6letters.png" class="length-option" data-length="6" alt="6 Letters" />
        <img src="Assets/Icons/7letters.png" class="length-option" data-length="7" alt="7 Letters" />
        <img src="Assets/Icons/8letters.png" class="length-option" data-length="8" alt="8 Letters" />
        <img src="Assets/Icons/9letters.png" class="length-option" data-length="9" alt="9 Letters" />
        <img src="Assets/Icons/10letters.png" class="length-option" data-length="10" alt="10 Letters" />
      </div>
    </div>

    <!-- Game screen -->
    <div id="game-screen" style="display: none;">
      <!-- Speed control -->
      <div id="speed-container">
        <img src="Assets/Icons/slow.png" id="slow-icon" alt="Slow" />
        <input type="range" id="speed-slider" min="0" max="200" value="100" />
        <img src="Assets/Icons/fast.png" id="fast-icon" alt="Fast" />
      </div>

      <!-- Grid Layout -->
      <div id="game-grid">
      <!-- Column 1: Score or Level -->
      <div id="side-details">
        <img id="score-image" src="Assets/score/0.png" alt="Score" style="max-height: 120px;" />
      </div>

      <!-- Column 2: Timer or Countdown -->
      <div id="side-panel">
        <video id="countdown-video" src="Assets/countdown.mp4" muted autoplay playsinline></video>
      </div>

      <!-- Letter Display -->
      <div id="letter-display" class="auslan-font"></div>

      <!-- Word Input -->
      <input id="word-input" type="text" autocomplete="off" />

      <!-- Again Button -->
      <div id="again-button">
        <img src="Assets/Icons/again.png" alt="Again" />
      </div>
    </div>
  </div>

    <!-- Modal -->
    <div id="end-modal">
      <div id="end-modal-content">
        <div id="clap-display"></div>
        <p id="score-percentage">0% Correct</p>
        <div id="score-text"></div>
        <div id="time-text"></div>
        <img id="continue-btn" src="Assets/Icons/continue.png" alt="Continue" />
        <img id="again-button-modal" src="Assets/Icons/again.png" alt="Again" />
        <img id="menu-button" src="Assets/Icons/menu.png" alt="Menu" />
      </div>
    </div>

    <!-- On-screen keyboard -->
    <div id="keyboard-container"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
