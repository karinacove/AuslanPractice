<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fingerspelling Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @font-face {
        font-family: "Auslan";
        src: url("Assets/Fonts/AuslanFont.ttf") format("truetype");
      }

      .auslan-font {
        font-family: "Auslan", sans-serif;
        font-size: 6rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="signin-screen">
      <h1>Fingerspelling Challenge</h1>
      <label>
        Name:
        <input type="text" id="student-name" />
      </label>
      <label>
        Class:
        <input type="text" id="student-class" />
      </label>
      <label>
        Game Mode:
        <select id="game-mode">
          <option value="timed">Timed Challenge</option>
          <option value="levelup">Level Up Challenge</option>
        </select>
      </label>
      <div id="length-container">
        <label>
          Word Length:
          <select id="word-length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </label>
      </div>
      <button id="start-button">Start</button>
    </div>

    <div id="game-screen" style="display: none; flex-direction: column; align-items: center">
      <div id="timer"></div>
      <div id="score">Score: 0</div>
      <div id="letter-display" class="auslan-font"></div>
      <div style="display: flex; align-items: center; gap: 10px;">
        <input type="text" id="word-input" />
        <button id="submit-word">Enter</button>
      </div>
      <input type="range" id="speed-slider" min="0" max="200" value="100" />
      <button id="again-button" class="button">
        <img src="Assets/Icons/Again.png" alt="Again" />
      <button id="finish-button" class="bottom-button">Finish Early</button>
      <div id="clap-display"></div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
