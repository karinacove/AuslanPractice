<body>
  <div id="topBar">
    <div id="studentInfo">
      <span id="studentName"></span> | <span id="studentClass"></span>
    </div>
    <div id="scoreDisplay"></div>
    <button id="stopBtn"><img src="assets/stop.png" alt="Stop"></button>
  </div>

  <div id="gameArea">
    <div id="draggablesLeft" class="draggables"></div>

    <div id="centerArea">
      <div id="questionArea"></div>
      <div id="answerArea"></div>
      <div id="feedback"></div>
      <div id="controls">
        <button id="checkBtn"><img src="assets/check.png" alt="Check"></button>
        <button id="againBtn"><img src="assets/again.png" alt="Again"></button>
      </div>
    </div>

    <div id="draggablesRight" class="draggables"></div>
  </div>

  <!-- End Modal -->
  <div id="endModal" style="display:none;">
    <p>Final Score: <span id="finalScore"></span></p>
    <p>Percentage: <span id="finalPercent"></span></p>
    <button id="playAgain"><img src="assets/again.png" alt="Play Again"></button>
    <button id="finish"><img src="assets/menu.png" alt="Finish"></button>
    <button id="logout"><img src="assets/logout.png" alt="Logout"></button>
  </div>

  <!-- Hidden Google Form -->
  <form id="googleForm" action="YOUR_GOOGLE_FORM_URL" method="POST" style="display:none;"></form>

  <script src="script.js"></script>
</body>
