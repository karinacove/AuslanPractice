<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentences Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top bar -->
  <div id="topBar">
    <div id="studentInfo">
      <span id="studentName"></span> | <span id="studentClass"></span>
    </div>
    <div id="scoreDisplay"></div>
    <button id="stopBtn" class="iconButton">
      <img src="assets/stop.png" alt="Stop">
    </button>
  </div>

  <!-- Game area -->
  <div id="gameArea">
    <!-- Left draggables -->
    <div id="draggablesLeft" class="draggables"></div>

    <!-- Center: question + answer -->
    <div id="centerArea">
      <div id="questionArea"></div>
      <div id="answerArea"></div>
      <div id="feedback"></div>
      <div id="controls">
        <button id="checkBtn" class="iconButton">
          <img src="assets/check.png" alt="Check">
        </button>
        <button id="againBtn" class="iconButton">
          <img src="assets/again.png" alt="Again">
        </button>
      </div>
    </div>

    <!-- Right draggables -->
    <div id="draggablesRight" class="draggables"></div>
  </div>

  <!-- End modal -->
  <div id="endModal" class="modal" style="display:none;">
    <div class="modalContent">
      <h2>Game Over</h2>
      <p>Final Score: <span id="finalScore"></span></p>
      <p>Percentage: <span id="finalPercent"></span></p>
      <div class="modalButtons">
        <button id="playAgain" class="iconButton">
          <img src="assets/again.png" alt="Play Again">
        </button>
        <button id="finish" class="iconButton">
          <img src="assets/menu.png" alt="Finish">
        </button>
        <button id="logout" class="iconButton">
          <img src="assets/logout.png" alt="Logout">
        </button>
      </div>
    </div>
  </div>

  <div id="resumeModal">
  <div id="resumeModalContent">
    <h2>Resume Game?</h2>
    <p>We found saved progress. Would you like to continue where you left off?</p>
    <div id="resumeButtons">
      <img id="continueBtn" src="assets/continue.png" alt="Continue">
      <img id="restartBtn" src="assets/again.png" alt="Start Again">
    </div>
  </div>
</div>

  <!-- Hidden Google Form -->
  <form id="googleForm" action="YOUR_GOOGLE_FORM_URL" method="POST" style="display:none;"></form>

  <script src="script.js"></script>
</body>
</html>
