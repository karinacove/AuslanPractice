<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentences Game</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Topic Selection Modal -->
  <div id="topicModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Select a Topic</h2>
      <div class="topic-button-container">
        <button class="topicBtn" data-topic="animals">
          <img src="assets/signs/topics/animal.png" alt="Animals" class="topic-img">
        </button>
        <button class="topicBtn" data-topic="food">
          <img src="assets/signs/topics/food.png" alt="Food" class="topic-img">
        </button>
        <button class="topicBtn" data-topic="emotions">
          <img src="assets/signs/topics/feeling.png" alt="Emotions" class="topic-img">
        </button>
      </div>
    </div>
  </div>

  <!-- Top bar -->
  <div id="topBar">
    <div id="studentInfo">
      <span id="studentName"></span> | <span id="studentClass"></span>
    </div>
    <div id="scoreDisplay"></div>
    <button id="stopBtn" class="iconButton">
      <img src="assets/stop.png" alt="Stop">
    </button>
  </div>

  <!-- Game area -->
  <div id="gameArea">
    <!-- Left draggables -->
    <div id="draggablesLeft" class="draggables"></div>

    <!-- Center: question + answer -->
    <div id="centerArea">
      <div id="questionArea"></div>
      <div id="answerArea"></div>
      <div id="feedback"></div>
      <div id="controls">
        <button id="checkBtn" class="iconButton">
          <img src="assets/check.png" alt="Check">
        </button>
        <button id="againBtn" class="iconButton">
          <img src="assets/again.png" alt="Again">
        </button>
      </div>
    </div>

    <!-- Right draggables -->
    <div id="draggablesRight" class="draggables"></div>
  </div>

  <!-- End Modal -->
  <div id="endModal" style="display:none;">
    <div id="endModalContent">
      <img id="endGif" src="" alt="Clap">
      <p>Time: <span id="finalTime"></span></p>
      <p>Score: <span id="finalScore"></span></p>
      <p>Percentage: <span id="finalPercent"></span></p>
      <img id="finishBtn" src="assets/finish.png" alt="Finish">
      <img id="againBtnEnd" src="assets/again.png" alt="Play Again">
    </div>
  </div>

  <!-- Stop Modal -->
  <div id="stopModal" style="display:none;">
    <p>Time: <span id="stopTime"></span></p>
    <p>Percentage: <span id="stopPercent"></span></p>
    <img id="continueBtn" src="assets/continue.png" alt="Continue">
    <img id="againBtnStop" src="assets/again.png" alt="Play Again">
    <img id="finishBtnStop" src="assets/finish.png" alt="Finish">
  </div>

  <!-- Resume Modal -->
  <div id="resumeModal" style="display:none;">
    <div class="modal-content">
      <p id="resumeMessage"></p>
      <div class="modal-buttons">
        <img id="resumeContinue" src="assets/continue.png" alt="Continue" />
        <img id="resumeAgain" src="assets/again.png" alt="Start Over" />
      </div>
    </div>
  </div>

  <!-- Hidden Google Form -->
  <form id="googleForm" 
        action="https://docs.google.com/forms/d/e/1FAIpQLSeDjoRouuIIrum-BbkNWt7Rz-ALVAnupFI4RIWbuQulNH9NGw/formResponse" 
        method="POST" 
        target="hidden_iframe" 
        style="display:none;">
  </form>
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script src="script.js"></script>
</body>
</html>
