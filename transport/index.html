<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auslan Transport Activity</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: url('assets/Map.png') no-repeat left center fixed;
      background-size: contain;
      background-color: #c8f5c8;
      font-family: sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    #vehicle-palette {
      position: absolute;
      top: 0;
      right: 10px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
      height: 100vh;
      width: 200px;
      overflow-y: auto;
      justify-items: center;
    }

    .draggable {
      width: 80px;
      height: auto;
      cursor: grab;
    }

    #student-info {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 11;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      max-width: 300px;
    }

    #student-form {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      z-index: 10;
    }

    #submit-button {
      display: none;
      position: absolute;
      top: 120px;
      left: 20px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    #submit-button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <form id="student-form">
    <input type="text" name="studentName" placeholder="Name" required>
    <input type="text" name="className" placeholder="Class" required>
    <input type="text" name="jobDescription" placeholder="Job Description" required>
    <input type="text" name="partnerName" placeholder="Partner Name" required>
    <button type="submit">Start Activity</button>
  </form>

  <div id="student-info" style="display: none;"></div>

  <div id="vehicle-palette">
    <img src="assets/Blue Car.png" alt="BlueCar" class="draggable" draggable="true" data-vehicle="BlueCar">
    <img src="assets/Blue Van.png" alt="BlueVan" class="draggable" draggable="true" data-vehicle="BlueVan">
    <img src="assets/Red Car.png" alt="RedCar" class="draggable" draggable="true" data-vehicle="RedCar">
    <img src="assets/Yellow Car.png" alt="YellowCar" class="draggable" draggable="true" data-vehicle="YellowCar">
    <img src="assets/White Van.png" alt="WhiteVan" class="draggable" draggable="true" data-vehicle="WhiteVan">
    <img src="assets/Green Car.png" alt="GreenCar" class="draggable" draggable="true" data-vehicle="GreenCar">
    <img src="assets/Green Boat.png" alt="GreenBoat" class="draggable" draggable="true" data-vehicle="GreenBoat">
    <img src="assets/Purple Train.png" alt="PurpleTrain" class="draggable" draggable="true" data-vehicle="PurpleTrain">
    <img src="assets/Red Train.png" alt="RedTrain" class="draggable" draggable="true" data-vehicle="RedTrain">
    <img src="assets/Yellow Boat.png" alt="YellowBoat" class="draggable" draggable="true" data-vehicle="YellowBoat">
    <img src="assets/Blue Bus.png" alt="BlueBus" class="draggable" draggable="true" data-vehicle="BlueBus">
    <img src="assets/Blue Plane.png" alt="BluePlane" class="draggable" draggable="true" data-vehicle="BluePlane">
    <img src="assets/Blue Truck.png" alt="BlueTruck" class="draggable" draggable="true" data-vehicle="BlueTruck">
    <img src="assets/Girl and Dog.png" alt="GirlDog" class="draggable" draggable="true" data-vehicle="GirlDog">
    <img src="assets/Green Bike.png" alt="GreenBike" class="draggable" draggable="true" data-vehicle="GreenBike">
    <img src="assets/Green Helicopter.png" alt="GreenHelicopter" class="draggable" draggable="true" data-vehicle="GreenHelicopter">
    <img src="assets/Green Motorbike.png" alt="GreenMotorbike" class="draggable" draggable="true" data-vehicle="GreenMotorbike">
    <img src="assets/Green Tram.png" alt="GreenTram" class="draggable" draggable="true" data-vehicle="GreenTram">
    <img src="assets/Man and Dog.png" alt="ManDog" class="draggable" draggable="true" data-vehicle="ManDog">
    <img src="assets/Pink Caravan.png" alt="PinkCaravan" class="draggable" draggable="true" data-vehicle="PinkCaravan">
    <img src="assets/Pink Plane.png" alt="PinkPlane" class="draggable" draggable="true" data-vehicle="PinkPlane">
    <img src="assets/Purple Bike.png" alt="PurpleBike" class="draggable" draggable="true" data-vehicle="PurpleBike">
    <img src="assets/Red Helicopter.png" alt="RedHelicopter" class="draggable" draggable="true" data-vehicle="RedHelicopter">
    <img src="assets/Red Motorbike.png" alt="RedMotorbike" class="draggable" draggable="true" data-vehicle="RedMotorbike">
    <img src="assets/Red Truck.png" alt="RedTruck" class="draggable" draggable="true" data-vehicle="RedTruck">
    <img src="assets/Two People Walking.png" alt="TwoPeopleWalking" class="draggable" draggable="true" data-vehicle="TwoPeopleWalking">
    <img src="assets/Yellow Bus.png" alt="YellowBus" class="draggable" draggable="true" data-vehicle="YellowBus">
    <img src="assets/Yellow Tram.png" alt="YellowTram" class="draggable" draggable="true" data-vehicle="YellowTram">
  </div>

  <button id="submit-button">Submit</button>

  <script>
    const form = document.getElementById('student-form');
    const palette = document.getElementById('vehicle-palette');
    const submitButton = document.getElementById('submit-button');
    const studentInfo = document.getElementById('student-info');

    let studentName = '';
    let className = '';
    let jobDescription = '';
    let partnerName = '';
    let dragged;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      studentName = form.elements['studentName'].value;
      className = form.elements['className'].value;
      jobDescription = form.elements['jobDescription'].value;
      partnerName = form.elements['partnerName'].value;
      form.style.display = 'none';
      palette.style.display = 'grid';
      submitButton.style.display = 'inline-block';
      studentInfo.style.display = 'block';
      studentInfo.innerText = `${studentName} (${className})\n${jobDescription} with ${partnerName}`;
    });

    document.querySelectorAll('.draggable').forEach(el => {
      el.addEventListener('dragstart', (e) => {
        dragged = e.target.cloneNode(true);
      });
    });

    document.body.addEventListener('dragover', (e) => e.preventDefault());

    document.body.addEventListener('drop', (e) => {
      e.preventDefault();
      if (dragged) {
        dragged.classList.add('placed');
        dragged.style.position = 'absolute';
        dragged.style.left = (e.pageX - 40) + 'px';
        dragged.style.top = (e.pageY - 40) + 'px';
        document.body.appendChild(dragged);
        dragged = null;
      }
    });

    submitButton.addEventListener('click', () => {
      const vehicleData = [...document.querySelectorAll('.placed')].map(el => {
        return `${el.alt} at (${el.style.left}, ${el.style.top})`;
      }).join('; ');

      const formData = new FormData();
      formData.append('entry.1202364028', studentName);
      formData.append('entry.1957249768', className);
      formData.append('entry.436910009', jobDescription);
      formData.append('entry.169376211', partnerName);
      formData.append('entry.1017965571', '1');
      formData.append('entry.1568301781', vehicleData);

      fetch('https://docs.google.com/forms/d/e/1FAIpQLSdGYfUokvgotPUu7vzNVEOiEny2Qd52Xlj_dD-_v_ZCI2YGNw/formResponse', {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      });

      alert("How many vehicles did you get right? Please take a screenshot of your map before leaving.");
      submitButton.disabled = true;
      submitButton.innerText = 'Submitted';
    });
  </script>
</body>
</html>
