<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Auslan Transport</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="signin-form">
      <h2>Auslan Transport Map</h2>
      <input type="text" id="partner-name" placeholder="Partner's Name" />
      <input type="text" id="job-description" placeholder="Job Description" />
      <button id="start-button">Start</button>
    </div>

    <div id="game-ui" style="display: none;">
      <button id="finish-button">
        <img src="Assets/finish.png" alt="Finish" />
      </button>

      <div id="vehicle-palette" style="display: none;"></div>
    </div>

    <div id="modal" class="hidden">
      <div class="modal-content">
        <div id="modal-row1">
          <h2>Auslan Transport Plan</h2>
          <p>Well done, you have placed your vehicles.</p>
        </div>

        <div id="modal-row2">
          <div id="screenshot-preview">
            <img id="preview-img" alt="Preview" />
          </div>
          <div id="upload-controls">
            <button id="download-btn">
              <img src="Assets/download.png" alt="Download" />
            </button>
            <p id="upload-instruction">Download your map image and upload it to the learning task on Compass.</p>
          </div>
        </div>

        <div id="modal-row3">
          <button id="again-btn">Again</button>
          <button id="menu-btn">Menu</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </body>
</html>
