<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auslan Transport Activity</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="student-info"></div>

  <form id="student-form">
    <div class="form-group">
      <label for="jobDescription">Job Description:</label>
      <input type="text" id="jobDescription" name="jobDescription" required />
    </div>

    <div class="form-group">
      <label for="partnerName">Partner Name:</label>
      <input type="text" id="partnerName" name="partnerName" required />
    </div>

    <button type="submit" id="start-btn">
      <img src="assets/start.png" alt="Start" />
    </button>
  </form>

  <img id="finish-btn" src="assets/finish.png" alt="Finish" />

  <div id="vehicle-palette">
    <!-- 28 draggable vehicles -->
    <img src="assets/Blue Car.png" alt="BlueCar" class="draggable" />
    <!-- ... more images ... -->
    <img src="assets/Pink Caravan.png" alt="PinkCaravan" class="draggable" />
  </div>

  <div id="end-modal">
    <img src="assets/again.png" id="again-btn" alt="Play Again" />
    <img src="assets/menu.png" id="menu-btn" alt="Menu" />
    <img src="assets/logout.png" id="logout-btn" alt="Logout" />
  </div>

  <script src="script.js"></script>
</body>
</html>
