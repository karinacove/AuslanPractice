<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auslan Transport Activity</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: 'Auslan Finger Spelling';
      src: url('assets/Auslan Finger Spelling.otf') format('opentype');
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Auslan Finger Spelling', sans-serif;
      text-align: center;
      background: url('assets/Map.png') no-repeat center center;
      background-size: contain;
      background-attachment: fixed;
      background-color: #fff;
    }
    
</head>
<body>
  <div id="overlay">
    <video id="instructionVideo" controls>
      <source src="assets/instructions.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="vehicle-palette">
    <img src="assets/car.png" alt="Car" class="draggable" draggable="true" data-vehicle="Car">
    <img src="assets/bus.png" alt="Bus" class="draggable" draggable="true" data-vehicle="Bus">
    <img src="assets/truck.png" alt="Truck" class="draggable" draggable="true" data-vehicle="Truck">
  </div>

  <form id="student-form">
    <input type="text" name="studentName" placeholder="Name" required>
    <input type="text" name="className" placeholder="Class" required>
    <button type="submit">Start Activity</button>
  </form>

  <button id="submit-button">Submit Answer</button>

  <script src="script.js"></script>
</body>
</html>
