<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auslan Transport Activity</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <style>
    #student-info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      max-width: 320px;
      font-family: sans-serif;
      font-weight: bold;
      z-index: 1000;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: url('assets/Map.png') no-repeat left center fixed;
      background-size: contain;
      background-color: #c8f5c8;
      font-family: sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    #vehicle-palette {
      position: absolute;
      top: 0;
      right: 5px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      background: rgba(255, 255, 255, 0.8);
      padding: 2px;
      border-radius: 2px;
      height: 100vh;
      width: 280px;
      overflow-y: auto;
      justify-items: center;
      align-content: start;
    }

    .draggable {
      width: 80px;
      height: auto;
      cursor: grab;
      filter: drop-shadow(0 0 2px white);
    }

    #student-form {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      z-index: 10;
    }

    #finish-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      width: 100px;
      display: none;
      z-index: 1000;
    }

    #end-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      gap: 20px;
      z-index: 999;
    }

    #end-modal img {
      width: 120px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="student-info"></div>

  <form id="student-form">
    <label for="jobDescription">Job Description:</label>
    <input type="text" id="jobDescription" name="jobDescription" required>

    <label for="partnerName">Partner Name:</label>
    <input type="text" id="partnerName" name="partnerName" required>

    <button type="submit">Start</button>
  </form>

  <img id="finish-btn" src="assets/finish.png" alt="Finish" />

  <div id="vehicle-palette" style="display: none;">
    <!-- All vehicle images go here -->
  </div>

  <div id="end-modal">
    <img src="assets/again.png" id="again-btn" alt="Play Again" />
    <img src="assets/menu.png" id="menu-btn" alt="Menu" />
    <img src="assets/logout.png" id="logout-btn" alt="Logout" />
  </div>

  <script src="script.js"></script>
</body>
</html>
