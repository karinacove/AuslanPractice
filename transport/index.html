<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auslan Transport Activity</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: url('assets/map.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    #map-container {
      display: none;
    }

    #vehicle-palette {
      position: absolute;
      top: 100px;
      right: 20px;
      display: none;
      flex-direction: column;
      gap: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
    }

    .draggable {
      width: 80px;
      height: auto;
      cursor: grab;
    }

    #drop-zone {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 200px;
      height: 200px;
      border: 2px dashed #ccc;
      display: none;
    }

    #student-form {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
    }

    #q1-button, #submit-button {
      display: none;
      position: absolute;
      top: 20px;
      left: 50%;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #q1-button:hover, #submit-button:hover {
      background: #005fa3;
    }

    #overlay {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      z-index: 10;
    }

  </style>
</head>
<body>
  <!-- Sign-in form -->
  <form id="student-form">
    <input type="text" name="studentName" placeholder="Name" required>
    <input type="text" name="className" placeholder="Class" required>
    <button type="submit">Start Activity</button>
  </form>

  <!-- Show Q1 video button -->
  <button id="q1-button">Start Question 1</button>

  <!-- Vehicle options -->
  <div id="vehicle-palette">
<div id="vehicle-palette">
    <img src="assets/Blue Car.png" alt="BlueCar" class="draggable" draggable="true" data-vehicle="BlueCar">
    <img src="assets/Blue Van.png" alt="BlueVan" class="draggable" draggable="true" data-vehicle="BlueVan">
    <img src="assets/Red Car.png" alt="RedCar" class="draggable" draggable="true" data-vehicle="RedCar">
    <img src="assets/Yellow Car.png" alt="YellowCar" class="draggable" draggable="true" data-vehicle="YellowCar">
    <img src="assets/White Van.png" alt="WhiteVan" class="draggable" draggable="true" data-vehicle="WhiteVan">
    <img src="assets/Green Car.png" alt="GreenCar" class="draggable" draggable="true" data-vehicle="GreenCar">
    <img src="assets/Green Boat.png" alt="GreenBoat" class="draggable" draggable="true" data-vehicle="GreenBoat">
    <img src="assets/Purple Train.png" alt="PurpleTrain" class="draggable" draggable="true" data-vehicle="PurpleTrain">
    <img src="assets/Red Train.png" alt="RedTrain" class="draggable" draggable="true" data-vehicle="RedTrain">
    <img src="assets/Yellow Boat.png" alt="YellowBoat" class="draggable" draggable="true" data-vehicle="YellowBoat">
  </div>

  <!-- Optional drop-zone -->
  <div id="drop-zone"></div>

  <!-- Submit -->
  <button id="submit-button">Submit Answer</button>

  <script src="script.js"></script>
  <script>
    const form = document.getElementById('student-form');
    const q1Button = document.getElementById('q1-button');
    const overlay = document.getElementById('overlay');
    const palette = document.getElementById('vehicle-palette');
    const dropZone = document.getElementById('drop-zone');
    const submitButton = document.getElementById('submit-button');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.style.display = 'none';
      q1Button.style.display = 'block';
    });

    q1Button.addEventListener('click', function () {
      q1Button.style.display = 'none';
      overlay.style.display = 'block';
      palette.style.display = 'flex';
      dropZone.style.display = 'block';
      submitButton.style.display = 'inline-block';
    });
  </script>
</body>
</html>
