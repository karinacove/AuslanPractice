<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auslan Transport Activity</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: url('assets/Map.png') no-repeat center center fixed;
      background-size: contain;
      background-color: #c8f5c8; /* light green padding */
      font-family: sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    #vehicle-palette {
      position: absolute;
      top: 0;
      right: 20px;
      display: none;
      flex-direction: column;
      gap: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      height: 100vh;
      overflow-y: auto;
    }

    .draggable {
      width: 80px;
      height: auto;
      cursor: grab;
    }

    #student-info {
      position: absolute;
      top: 10px;
      left: 20px;
      z-index: 11;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    #student-form {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      z-index: 10;
    }

    #submit-button {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    #submit-button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <form id="student-form">
    <input type="text" name="studentName" placeholder="Name" required>
    <input type="text" name="className" placeholder="Class" required>
    <input type="text" name="partnerName" placeholder="Partner Name">
    <input type="text" name="jobDescription" placeholder="Giving Instructions or Following Instructions?">
    <button type="submit">Start Activity</button>
  </form>

  <div id="student-info" style="display: none;"></div>

  <div id="vehicle-palette">
    <img src="assets/Blue Car.png" alt="BlueCar" class="draggable" draggable="true" data-vehicle="BlueCar">
    <img src="assets/Blue Van.png" alt="BlueVan" class="draggable" draggable="true" data-vehicle="BlueVan">
    <img src="assets/Red Car.png" alt="RedCar" class="draggable" draggable="true" data-vehicle="RedCar">
    <img src="assets/Yellow Car.png" alt="YellowCar" class="draggable" draggable="true" data-vehicle="YellowCar">
    <img src="assets/White Van.png" alt="WhiteVan" class="draggable" draggable="true" data-vehicle="WhiteVan">
    <img src="assets/Green Car.png" alt="GreenCar" class="draggable" draggable="true" data-vehicle="GreenCar">
    <img src="assets/Green Boat.png" alt="GreenBoat" class="draggable" draggable="true" data-vehicle="GreenBoat">
    <img src="assets/Purple Train.png" alt="PurpleTrain" class="draggable" draggable="true" data-vehicle="PurpleTrain">
    <img src="assets/Red Train.png" alt="RedTrain" class="draggable" draggable="true" data-vehicle="RedTrain">
    <img src="assets/Yellow Boat.png" alt="YellowBoat" class="draggable" draggable="true" data-vehicle="YellowBoat">
  </div>

  <button id="submit-button">Finish</button>

  <script>
    const form = document.getElementById('student-form');
    const palette = document.getElementById('vehicle-palette');
    const submitButton = document.getElementById('submit-button');
    const studentInfo = document.getElementById('student-info');

    let studentName = '';
    let className = '';
    let dragged;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      studentName = form.elements['studentName'].value;
      className = form.elements['className'].value;
      form.style.display = 'none';
      palette.style.display = 'flex';
      submitButton.style.display = 'inline-block';
      studentInfo.style.display = 'block';
      studentInfo.innerText = `${studentName} (${className})`;
    });

    document.querySelectorAll('.draggable').forEach(el => {
      el.addEventListener('dragstart', (e) => {
        dragged = e.target.cloneNode(true);
      });
    });

    document.body.addEventListener('dragover', (e) => e.preventDefault());

    document.body.addEventListener('drop', (e) => {
      e.preventDefault();
      if (dragged) {
        dragged.classList.add('placed');
        dragged.style.position = 'absolute';
        dragged.style.left = (e.pageX - 40) + 'px';
        dragged.style.top = (e.pageY - 40) + 'px';
        document.body.appendChild(dragged);
        dragged = null;
      }
    });

    submitButton.addEventListener('click', () => {
      const vehicleData = [...document.querySelectorAll('.placed')].map(el => {
        return `${el.alt} at (${el.style.left}, ${el.style.top})`;
      }).join('; ');

      const formData = new FormData();
      formData.append('entry.2134015542', studentName);
      formData.append('entry.1433860140', className);
      formData.append('entry.1357162145', vehicleData);

      fetch('https://docs.google.com/forms/d/e/1FAIpQLSfYZw5EHO5L3AEsmUbbUdfCzkc37iJ_vXqB7S5MsU9Xz69hTA/formResponse', {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      });

      alert("How many vehicles did you park correctly? Please take a screenshot of your map before playing again.");
      submitButton.disabled = true;
      submitButton.innerText = 'Submitted';
    });
  </script>
</body>
</html>
